{% extends 'base.html' %}
{% block content %}
<center>
<h1>File Upload</h1>
</center>
<hr>
{% if msg %}
        <div class="alert alert-danger"><p>{{ msg }}</p></div>
{% endif %}

<form method="POST" action="/upload" enctype="multipart/form-data">
  <div class="form-group row text-center text-dark">
    <label for="file" class="col-sm-2 col-form-label">Select File:</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" name="file" id="file"><br>
    </div>
  </div>
  <div class="form-group row text-center">
    <div class="col-sm-10">
      <input type="submit" class="btn btn-primary" value="Upload"><br><br>
      <h6>Allowed Files: <b>'txt', 'pdf', 'png', 'jpg', 'jpeg', 'gif'</b></h6>
    </div>
  </div>
  
</form>
{% endblock %}
